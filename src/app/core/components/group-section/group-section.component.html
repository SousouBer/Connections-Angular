<div
  class="modal-background"
  *ngIf="showModalWindow"
  (click)="hideModal()"
>
  <app-groupname-form (click)="stopPropagation($event)"></app-groupname-form>
</div>
<section class="group-section-container">
  <div class="heading-and-btn">
    <h3 class="group-heading">All Available Groups</h3>
    <button class="create-btn" (click)="showModal()">
      Create A Group
    </button>
    <button
      [disabled]="showTimer"
      class="update-list-btn"
      (click)="updateList()"
    >
      Update
    </button>
    <div *ngIf="showTimer" class="timer-container">
      <div class="timer-img-container">
        <img [src]="'assets/imgs/timer-logo.png'" alt="Timer Logo" />
      </div>
      <span class="countDown">Remaining seconds: {{ remainingSeconds }}</span>
    </div>
  </div>
  <span class="group-count">Total Count: 0</span>
  <div class="group-items-container">
    <app-group></app-group>
    <app-group></app-group>
    <app-group></app-group>
    <app-group></app-group>
    <app-group></app-group>
    <app-group></app-group>
  </div>
</section>
